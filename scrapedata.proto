message ScrapeData {
  required string name = 1;
  required int32 id = 2;
  optional string quid = 3;

  enum DataType {
    PLAIN = 0;
    FILE = 1;
    BINARY = 2;
    STREAM = 3;
  }

  required DataType type = 4 [default = PLAIN];

  message Data {
    required string payload = 1;
    optional uint64 size = 2;
  }

  required Data content = 5;
}
