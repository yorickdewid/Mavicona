message ProcessJob {
  required string name = 1;
  required int32 id = 2;
  optional string quid = 3;

  enum State {
    SPAWN = 0;
    PARTITION = 1;
    FUNNEL = 2;
  }

  required State state = 4;
  optional bytes content = 5;
  optional int32 partition = 6;
  optional int32 partition_count = 7;
  optional string quid_parent = 8;
}
