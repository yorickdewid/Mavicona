message ProcessJob {
  required string name = 1;
  required int32 id = 2;
  optional string quid = 3;

  optional bytes content = 4;
  required int32 partition = 5;

  enum Action {
    SOLICIT = 0;
    IDLE = 1;
    ACCEPT = 2;
  }

  required Action jobaction = 6;

  enum Result {
    SUCCESS = 0;
    FAIL = 1;
    HARDFAIL = 2;
  }

  required Result jobresult = 7;
  required int32 runtime = 8;  
  required int32 returncode = 9 [default = 0];
}
