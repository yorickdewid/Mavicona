message ControlMessage {
  required int32 id = 1;
  required string quid = 2;

  enum Action {
    SOLICIT = 0;
    IDLE = 1;
    ACCEPTED = 2;
    SETUP = 3;
    RUNNING = 4;
    TEARDOWN = 5;
    FAILED = 6;
    SHUTDOWN = 99;
    CONFIRMED = 100;
  }

  required Action action = 3;
  optional int32 progress = 4;
  optional int32 cluster_jobs = 5;
}
